<!DOCTYPE html>
<html>
<head>
  <title>Dot Calendar</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <label for="year">Année</label>
  <input id="year" type="number" min="1900" max="3000" value="2025" onchange="generate()" />
  <br/>

  <label for="weekend">Weekends affichés</label>
  <label class="switch" >
    <input type="checkbox" id="weekend" onchange="generate()" checked>
    <span class="slider round"></span>
  </label>
  <br/>

  <label for="week">Semaines affichées</label>
  <label class="switch" >
    <input type="checkbox" id="week" onchange="generate()" checked>
    <span class="slider round"></span>
  </label>
  <br/>

  <label for="weekday">Jour de la semaine affiché</label>
  <label class="switch" >
    <input type="checkbox" id="weekday" onchange="toggleCircleTextNo()">
    <span class="slider round"></span>
  </label>
  <br/>

  <label for="weekno">Numéro de la semaine affiché</label>
  <label class="switch" >
    <input type="checkbox" id="weekno" onchange="toggleCircleTextLetter()">
    <span class="slider round"></span>
  </label>
  <br/>

  <label for="past">Past blacked out</label>
  <label class="switch" >
    <input type="checkbox" id="past" onchange="generate()" checked>
    <span class="slider round"></span>
  </label>
  <br/>

  <label for="vertical">Vertical</label>
  <label class="switch" >
    <input type="checkbox" id="vertical" onchange="generate()">
    <span class="slider round"></span>
  </label>
  <br/>

  <button type="button" onclick="downloadSVG()">SVG</button>
  <button type="button" onclick="downloadPNG()">PNG</button>
  <button type="button" onclick="downloadPDF()">PDF</button>
  <br/>

  <p id="test"></p>
  <div id="svg-container"></div>
 


  <script src="./script.js" ></script>
</body>
</html>
