<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon.PNG">
    <title>Patron de boite pour les jeux de papa</title>
    <style>

    body{
        font-family: 'Arial';
    }

    
    label {
        display: inline-block;
        width: 185px;
        text-align: right;
    }

    label[for="profondeur"], label[for="hauteur"], label[for="largeur"]{
        display: block !important;
        width: 350px !important;
        text-align: center !important;
    }

    h1{
        margin-bottom: 50px;
        text-align: center;
    }

    p{
        text-align: center;
    }

    .warning-ok{
        color: green;
    }

    .warning-ko{
        color: red;
    }

    input[type='range'] {
      overflow: hidden;
      width: 350px;
      -webkit-appearance: none;
    }
    
    input[type='range']::-webkit-slider-thumb {
      width: 10px;
      -webkit-appearance: none;
      height: 10px;
      cursor: pointer;
    border-radius: 15px;
    }

    #largeur {
      background-color: #8cfcfc;
    }

    #largeur::-webkit-slider-thumb {
      background: #000fff;
      box-shadow: -350px 0 0 350px #00ffff;
    }

    #hauteur {
      background-color: #90fdca;
    }

    #hauteur::-webkit-slider-thumb {
      background: #029450;
      box-shadow: -350px 0 0 350px #00ff88;
    }

    #profondeur {
      background-color: #fd92da;
    }

    #profondeur::-webkit-slider-thumb {
      background: #5f0340;
      box-shadow: -350px 0 0 350px #ff00aa;
    }

    /** flexbox **/

    .flex-container{
        display: flex; 
    }

    .flex-item{
        padding:5px;
    }

    </style>
</head>

<body onload="drawC();">
    <div class="flex-container">
        <div class="flex-item">
            <canvas id="canvas" width="1122" height="793"></canvas>
        </div>
        <div class="flex-item">
            <h1>Patron de boite pour les jeux de papa</h1>
            <label for="reset_btn">Reset</label>
            <button id="reset_btn" onclick="drawC();" style="width: 50px;height: 20px;">Ø</button><br/><br/>
            <p id="size_warning" class="warning-ok">Le patron tient sur une feuille A4.</p>
            <label for="largeur"></label>
            <input id="largeur" type="range" min="20" max="200" value="30" onchange="changeLargeur();" ><br/><br/>
            <label for="hauteur"></label>
            <input id="hauteur" type="range" min="20" max="100" value="30" onchange="changeHauteur();"><br/><br/>
            <label for="profondeur"></label>
            <input id="profondeur" type="range" min="20" max="150" value="30" onchange="changeProfondeur();"><br/><br/>
            <label for="tobago_toggle">Mode Tobago</label>
            <button id="tobago_toggle" onclick="ToggleTobago();" style="width: 50px;height: 20px;">OFF</button><br/><br/>
            <label for="img_src">Lien vers l'image :</label>
            <input type="text" id="img_src" name="img_src"><br/><br/>
            <label for="gomette_src">Lien vers la gomette :</label>
            <input type="text" id="gomette_src" name="gomette_src"><br/><br/>
            <label for="dl_btn">Download</label>
            <a className="download-link"  id ="dl_btn" href="" download="monImage.png">⇓ here ⇓</a>
        </div>
    </div>
</body>

<script>

    const A4_WIDTH_CM            = 21;
    const A4_HEIGHT_CM           = 29.7;
    const LANGUETTE_FERMETURE_CM = 0.5;

    console.log(convertCmToPx(A4_WIDTH_CM));
    console.log(convertCmToPx(A4_HEIGHT_CM));
    console.log(convertCmToPx(1));

    const A4_WIDTH_PXL  = 793;
    const A4_HEIGHT_PXL = 1122;

    const WARNING_OK_TXT = "Le patron tient sur une feuille A4.";
    const WARNING_KO_TXT = "Le patron ne tient pas sur une feuille A4.";

    const WARNING_OK_CSS_CLASS = "warning-ok";
    const WARNING_KO_CSS_CLASS = "warning-ko";

    var dl = false;

    var tobago = false;

    /* Toggle Tobago Mode */

    function ToggleTobago(){
        tobago = !tobago;
        var btn = document.getElementById('tobago_toggle');
        btn.innerHTML = tobago ? "ON" : "OFF";
        drawP();
    }

    document.getElementById('img_src').addEventListener('keyup', function(e) {
        if (e.key === 'Enter' || e.keyCode === 13) {
            drawP();
        }
    });

    document.getElementById('gomette_src').addEventListener('keyup', function(e) {
        if (e.key === 'Enter' || e.keyCode === 13) {
            drawP();
        }
    });


    /* pour télécharger le dessin */
    document.getElementsByTagName('a')[0].addEventListener("click", function (evt) {
        try{
        dl = true;

        var dataURL = document.getElementById('canvas').toDataURL("image/png");
        dataURL.crossorigin = "Anonymous";
        evt.target.href = dataURL;
        dl = false;
        dataURL.revokeObjectURL();

        }
        catch (error) {
            console.log(error);

        }
    });

    /* modifie le nom de l'image téléchargée avec les dimention du patron */
    function renameImage(){
        document.getElementsByTagName('a')[0].download = "patronL"+document.getElementById('largeur').value+"H"+document.getElementById('hauteur').value+"P"+document.getElementById('profondeur').value+".png";
    }

    /* change la taille de la largeur */
    function changeLargeur() {
    var texte = document.getElementsByTagName('label')[1];
    var largeur = document.getElementById('largeur');
    document.getElementById('canvas').getContext('2d').lineWidth = largeur.value;
    texte.innerHTML = "Largeur : " + largeur.value + " mm (" + largeur.value/10 + " cm)";
    drawP();
    renameImage();
    check_size_A4();
    }

    /* change la taille de la hauteur */
    function changeHauteur() {
    var texte = document.getElementsByTagName('label')[2];
    var hauteur = document.getElementById('hauteur');
    document.getElementById('canvas').getContext('2d').lineWidth = hauteur.value;
    texte.innerHTML = "Hauteur : " + hauteur.value + " mm (" + hauteur.value/10 + " cm)";
    drawP();
    renameImage();
    check_size_A4();
    }

    /* change la taille de la profondeur */
    function changeProfondeur() {
    var texte = document.getElementsByTagName('label')[3];
    var profondeur = document.getElementById('profondeur');
    document.getElementById('canvas').getContext('2d').lineWidth = profondeur.value;
    texte.innerHTML = "Profondeur : " + profondeur.value + " mm (" + profondeur.value/10 + " cm)";
    drawP();
    renameImage();
    check_size_A4();
    }

    /* convertit les cm en pixels */
    function convertCmToPx(cm) {
        return (96 / 2.54) * cm;        // https://www.pixelto.net/cm-to-px-converter
    }

    /* convertit les pixels en cm */
    function convertPxToCm(px) {
        return (2.54 / 96) * px;    // https://www.pixelto.net/px-to-cm-converter
    }

    /* convertit les mm en pixels */
    function convertMmToPx(mm) {
        return convertCmToPx(mm) / 10;
    }

    /* convertit les pixels en mm */
    function convertPxToMm(px) {
        return convertPxToCm(px) * 10;
    }

    /**
     * Vérifie si le patron tiens sur une feuille A4.
     * Affiche un message de confirmation en vert le cas échéant.
     * Affiche un warning en rouge si ce n'est pas le cas.
     */
    function check_size_A4(){
        let largeur    = Number(document.getElementById('largeur').value);
        let hauteur    = Number(document.getElementById('hauteur').value);
        let profondeur = Number(document.getElementById('profondeur').value);
        let warning    = document.getElementById('size_warning');

        let is_width_ok  = check_size_A4_width(largeur, hauteur, profondeur);
        let is_height_ok = check_size_A4_heigth(profondeur, hauteur);

        if(is_width_ok && is_height_ok){
            warning.innerHTML = WARNING_OK_TXT;
            if(warning.classList.contains(WARNING_KO_CSS_CLASS)){
                warning.classList.remove(WARNING_KO_CSS_CLASS);
            }
            warning.classList.add(WARNING_OK_CSS_CLASS)
        }
        else{
            warning.innerHTML = WARNING_KO_TXT;
            if(warning.classList.contains(WARNING_OK_CSS_CLASS)){
                warning.classList.remove(WARNING_OK_CSS_CLASS);
            }
            warning.classList.add(WARNING_KO_CSS_CLASS)
        }
    }

    /**
     * La largeur d'une feuille A4 est 21cm.
     * La largeur du patron est soit
     * 1 x la largeur  +  2 x la profonfeur  +  ?? la marge du début du trait
     * soit
     * 1 x la largeur  +  2 x la hauteur  +  ?? la marge du début du trait
     */
    function check_size_A4_width(l, h, p){
        return Math.max(( l + 2 * p), (l + 2 * h))  <= A4_WIDTH_CM * 10;
    }

    /**
     * La hauteur d'une feuille A4 est 29,7cm.
     * La hauteur du patron est
     * 2 x la pronfondeur  +  2 x la hauteur  +  1,5cm pour la languette de fermeture  +  ?? la marge du débuut du trait
     */
    function check_size_A4_heigth(p, h){
        return (2 * p + 2 * h + LANGUETTE_FERMETURE_CM*3) <= A4_HEIGHT_CM * 10;
    }

    /* dessine le patron */
    function drawP() {

        const TO_RADIANS = Math.PI/180; 

        let ctx = document.getElementById('canvas').getContext('2d');

        var wood_image = new Image();
        wood_image.src = "./coffre_tobagoxcf.png";
        //wood_image.src = "https://paulinefr.github.io/patron_de_boite_pour_papa/coffre_tobagoxcf.png";

        
        var img_link = document.getElementById('img_src').value;
        if(img_link !== "") {
            wood_image.src = img_link;
        }

        // Make sure the image is loaded first otherwise nothing will draw.
        wood_image.onload = function(){

        wood_image.crossOrigin = 'Anonymous';


        ctx.fillStyle = "#ffffff";
        if(dl) {
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        } else {
            ctx.fillRect(1, 1, canvas.width - 2, canvas.height - 2);
        }
        var largeur = document.getElementById('largeur');
        var hauteur = document.getElementById('hauteur');
        var profondeur = document.getElementById('profondeur');
        ctx.lineWidth = 2;

        var l = convertMmToPx(largeur.value);
        var h = convertMmToPx(hauteur.value);
        var p = convertMmToPx(profondeur.value);
        
        //tests 1cm
        ctx.beginPath();
        ctx.moveTo(10, 10);
        ctx.lineTo(37+10, 10);
        ctx.moveTo(10, 10);
        ctx.lineTo(10, 37+10);
        ctx.stroke();

        if(!dl) {
        //schema boite couleur
        // le contour
        ctx.beginPath();
        var x = canvas.width - 50;
        var y = canvas.height - 50;
        ctx.moveTo(x, y);
        ctx.lineTo(x+20, y-10);
        ctx.lineTo(x+40, y);
        ctx.lineTo(x+40, y+30);
        ctx.lineTo(x+20, y+40);
        ctx.lineTo(x, y+30);
        ctx.lineTo(x, y);
        ctx.stroke();
        //la fente en biais
        ctx.beginPath()
        ctx.moveTo(x, y);
        ctx.lineTo(x+20, y+20);
        ctx.lineTo(x+40, y+10);
        ctx.stroke();
        //le trait rose
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.strokeStyle = "#5f0340";
        ctx.lineTo(x+20, y+10);
        ctx.stroke();
        // le trait bleu
        ctx.beginPath();
        ctx.moveTo(x+20, y+10);
        ctx.strokeStyle = "#000fff";;
        ctx.lineTo(x+40, y);
        ctx.stroke();
        //le trait vert
        ctx.beginPath()
        ctx.strokeStyle = "#029450";
        ctx.moveTo(x+20, y+10);
        ctx.lineTo(x+20, y+40);
        ctx.stroke();

        ctx.strokeStyle = "#000000";
        }


        ctx.beginPath();
        // les 3 carrés
        x = Math.round(h/3) + convertCmToPx(1);
        if (p>h){
            y = p + convertCmToPx(1);
        } else {
            y = h + convertCmToPx(1);
        }
        ctx.beginPath();
        // 1er carré
        ctx.moveTo(x, y);
        ctx.lineTo(x+p, y);
        ctx.lineTo(x+p, y+l);
        ctx.lineTo(x, y+l);
        ctx.lineTo(x, y);
        
        if(tobago){
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(90 * TO_RADIANS);
            ctx.translate(0,-p);
            ctx.drawImage(wood_image,0, 0, l, p);
            ctx.restore();
        } 

        /** ajout d'une gomette si un lien est entrée dans l'input **/

        var gomette_image = new Image(); 
        var gomette_img_link = document.getElementById('gomette_src').value; 
        if(gomette_img_link !== "") {
            gomette_image.src = gomette_img_link ;
            let save_x = x;
            let save_y = y;
            gomette_image.onload = function(){
                gomette_image.crossOrigin = 'Anonymous';
                ctx.save();
                ctx.translate(save_x+(p/4), save_y+(l/4));
                ctx.rotate(90 * TO_RADIANS);
                ctx.translate(0,-(p/2));
                ctx.drawImage(gomette_image,0, 0, (l/2), (p/2));
                ctx.restore();
            }
        }


        //2ieme carré
        x = x+p;
        y + y+l;
        ctx.moveTo(x, y);
        ctx.lineTo(x+h, y);
        ctx.lineTo(x+h, y+l);
        ctx.lineTo(x, y+l);
        
        if(tobago){
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(-90 * TO_RADIANS);
            ctx.translate(-l,0);
            ctx.drawImage(wood_image,0, 0, l, h);
            ctx.restore();
        } 

        //3ieme carré
        x = x+h;
        y + y+l;
        ctx.moveTo(x, y);
        ctx.lineTo(x+p, y);
        ctx.lineTo(x+p, y+l);
        ctx.lineTo(x, y+l);

        if(tobago){
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(-90 * TO_RADIANS);
            ctx.translate(-l,0);
            ctx.drawImage(wood_image,0, 0, l, p);
            ctx.restore();
        } 


        //deux deux faces sur les cotés
        //celle de droite (en haut)
        ctx.moveTo(x, y);
        ctx.lineTo(x, y-h);
        ctx.lineTo(x+p, y-h);
        ctx.lineTo(x+p, y);

        if(tobago){
            ctx.drawImage(wood_image, x, y-h, p, h);
        } 

        //celle de gauche (en bas)
        ctx.moveTo(x, y+l);
        ctx.lineTo(x, y+l+h);
        ctx.lineTo(x+p, y+l+h);
        ctx.lineTo(x+p, y+l);

        if(tobago){
            ctx.save();
            ctx.translate(x, y+l);
            ctx.rotate(180 * TO_RADIANS);
            ctx.translate(-p,-h);
            ctx.drawImage(wood_image,0, 0, p, h);
            ctx.restore();
        } 

        // face 2/3 - 1/3
        // plus grande partie : 2/3
        x=x+p;
        ctx.moveTo(x, y);
        ctx.lineTo(x+Math.round(h/3)*2, y);
        ctx.lineTo(x+Math.round(h/3)*2, y+l);
        ctx.lineTo(x, y+l);

        // plus petite partie : 1/3
        x=x-2*p-h;
        ctx.moveTo(x, y);
        ctx.lineTo(x-Math.round(h/3), y);
        ctx.lineTo(x-Math.round(h/3), y+l);
        ctx.lineTo(x, y+l);

        if(tobago){
            ctx.save();
            ctx.translate(x-h, y);
            ctx.rotate(90 * TO_RADIANS);
            ctx.translate(0,-h);
            ctx.drawImage(wood_image,0, 0, l, h);
            ctx.restore();
        }

        //deux deux face en biais, partie haute (1/3)
        //celle de droite (en haut)
        ctx.moveTo(x, y);
        ctx.lineTo(x, y-Math.round(h/3));
        ctx.moveTo(x+p, y);
        ctx.lineTo(x+p, y);
        ctx.lineTo(x, y-Math.round(h/3));


        if(tobago){
            ctx.save();
            ctx.translate(x, y-h);
            ctx.rotate(180 * TO_RADIANS);
            ctx.translate(-p,-h);
            ctx.drawImage(wood_image,0, 0, p, h);
            ctx.restore();
        }

        //celle de gauche (en bas)
        ctx.moveTo(x, y+l);
        ctx.lineTo(x, y+l+Math.round(h/3));
        ctx.moveTo(x+p, y+l);
        ctx.lineTo(x+p, y+l);
        ctx.lineTo(x, y+l+Math.round(h/3));

        if(tobago){
            ctx.drawImage(wood_image, x, y+l, p, h);
        }

        ctx.stroke();

        //les languettes de colle
        //1ieres
        //haut
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x-Math.round(h/3), y);
        ctx.lineTo(x, y-p);
        ctx.lineTo(x, y);
        ctx.fillStyle = "#b5b6b6";
        ctx.fill();
        ctx.stroke();
        //bas
        y = y+l;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x-Math.round(h/3), y);
        ctx.lineTo(x, y+p);
        ctx.lineTo(x, y);
        ctx.fillStyle = "#b5b6b6";
        ctx.fill();
        ctx.stroke();
        
        //2iemes
        //haut
        x=x+p;
        y=y-l;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x+convertMmToPx(1), y-p/2);
        ctx.lineTo(x+h-convertMmToPx(1), y-p/2);
        ctx.lineTo(x+h, y);
        ctx.lineTo(x, y);
        ctx.fillStyle = "#b5b6b6";
        ctx.fill();
        ctx.stroke();
        //bas
        y=y+l;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x+convertMmToPx(1), y+p/2);
        ctx.lineTo(x+h-convertMmToPx(1), y+p/2);
        ctx.lineTo(x+h, y);
        ctx.lineTo(x, y);
        ctx.fillStyle = "#b5b6b6";
        ctx.fill();
        ctx.stroke();

        //3iemes
        //haut
        x=x+p+h;
        y=y-l;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x+convertMmToPx(1), y-p/2);
        ctx.lineTo(x+Math.round(h/3)*2-convertMmToPx(1), y-p/2);
        ctx.lineTo(x+Math.round(h/3)*2, y);
        ctx.lineTo(x, y);
        ctx.fillStyle = "#b5b6b6";
        ctx.fill();
        ctx.stroke();
        //bas
        y=y+l;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x+convertMmToPx(1), y+p/2);
        ctx.lineTo(x+Math.round(h/3)*2-convertMmToPx(1), y+p/2);
        ctx.lineTo(x+Math.round(h/3)*2, y);
        ctx.lineTo(x, y);
        ctx.fillStyle = "#b5b6b6";
        ctx.fill();
        ctx.stroke();
        
        // effacer la ligne à ne pas plier
        ctx.clearRect(x-2+Math.round(h/3)*2, y-l, 4, l);
        if(!tobago){
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(x-2+Math.round(h/3)*2, y-l, 5, l);
        }
        
        if(tobago){
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(90 * TO_RADIANS);
            ctx.translate(-l,-h);
            ctx.drawImage(wood_image,0, 0, l, h);
            ctx.restore();
        }

        //languette de fermeture
        //bas (droite)
            // premiere partie
        x=x+Math.round(h/3)*2
        y=y-l;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x+convertCmToPx(LANGUETTE_FERMETURE_CM), y);
        ctx.lineTo(x+convertCmToPx(LANGUETTE_FERMETURE_CM), y+l);
        ctx.lineTo(x, y+l);
        ctx.stroke();

            // deuxieme partie
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x+convertCmToPx(LANGUETTE_FERMETURE_CM*2), y);
        ctx.lineTo(x+convertCmToPx(LANGUETTE_FERMETURE_CM*2), y+l);
        ctx.lineTo(x, y+l);
        ctx.stroke();
        //haut (gauche)
        x=x-2*p-2*h;//+Math.round(h/3)*2
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x-convertCmToPx(LANGUETTE_FERMETURE_CM), y);
        ctx.lineTo(x-convertCmToPx(LANGUETTE_FERMETURE_CM), y+l);
        ctx.lineTo(x, y+l);
        ctx.stroke();


      
    }

    }

    /* dessine le canevas */
    function drawC() {
        tobago = false;
        let ctx = document.getElementById('canvas').getContext('2d');
        var btn = document.getElementById('tobago_toggle');
        btn.innerHTML = tobago ? "ON" : "OFF";
        var texteL = document.getElementsByTagName('label')[1];
        var largeur = document.getElementById('largeur');
        var texteH = document.getElementsByTagName('label')[2];
        var hauteur = document.getElementById('hauteur');
        var texteP = document.getElementsByTagName('label')[3];
        var profondeur = document.getElementById('profondeur');
        largeur.value = 30;
        hauteur.value = 30;
        profondeur.value = 30;
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        //console.log(bgColor.value);
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(1, 1, canvas.width - 2, canvas.height - 2);
        texteL.innerHTML = "Largeur : " + largeur.value + " mm (" + largeur.value/10 + " cm)";
        texteH.innerHTML = "Hauteur : " + hauteur.value + " mm (" + largeur.value/10 + " cm)";
        texteP.innerHTML = "Profondeur : " + profondeur.value + " mm (" + largeur.value/10 + " cm)";
        ctx.strokeStyle = "#000000"
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(0, A4_WIDTH_PXL);
        ctx.lineTo(A4_HEIGHT_PXL, A4_WIDTH_PXL);
        ctx.lineTo(A4_HEIGHT_PXL, 0);
        ctx.lineTo(0, 0);
        ctx.stroke();

        drawP();
        /*
        moveto(0,0)
        lineto(0,y) : |
        lineto(x,0) : -
        */
    }
</script>

</html>
